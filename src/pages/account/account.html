<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="user$ | async; let user">
      <div class="img-container">
        <img src="{{user.photoURL || 'assets/imgs/avatar.png'}}" class="user-image">
      </div>
      <button (click)="presentActionSheet()" class="button" ion-button>Edit</button>
    </ion-item>
    <button (click)="changePassword()" ion-item>Change Password</button>
  </ion-list>
</ion-content>
