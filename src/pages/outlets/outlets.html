<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Outlets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="cards">
    <div class="card" *ngFor="let outlet of outlets" (click)="getDetails(outlet)">
      <!-- Vendor name-->
      <div class="column">
        <label>Vendor: </label>
        <span>{{ outlet.vendorName }}</span>
      </div>

      <!-- Vendor description-->
      <div class="column">
        <label>Description </label>
        <span>{{ outlet.description }}</span>
      </div>

    </div>
  </div>
</ion-content>
