<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Outlets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <pull-to-refresh></pull-to-refresh>
  <div>
    <ion-refresher (ionRefresh)="getData($event)">
      <ion-refresher-content>Loading content...</ion-refresher-content>
    </ion-refresher>
    <div class="cards">
      <div class="card" *ngFor="let outlet of outlets | async" (click)="getDetails(outlet)">
        <!-- Vendor name-->
        <div class="row">
          <div class="column">
              <span class="outlet_name">{{ outlet.vendorName }}</span>
              <span class="outlet_type">{{ outlet.vendorType }}</span>
          </div>
          <ion-icon name="arrow-forward"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
