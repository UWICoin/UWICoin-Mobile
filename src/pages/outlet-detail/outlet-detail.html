<ion-header>

  <ion-navbar color="primary">
    <ion-title>Outlet Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="page">

    <!-- Vendor name -->
    <div class="row">
      <label class="row-label">Name</label>
      <div class="row-detail"> {{ outlet.vendorName }}</div>
    </div>

    <!-- Vendor description -->
    <div class="row">
      <label class="row-label">Description</label>
      <div class="row-detail"> {{ outlet.description }}</div>
    </div>

    <!-- Vendor type -->
    <div class="row">
      <label class="row-label">Type</label>
      <div class="row-detail"> {{ outlet.vendorType }}</div>
    </div>

    <!-- Vendor Address -->
    <div class="row">
      <label class="row-label">Address</label>
      <div class="row-detail"> {{ outlet.addressLine1 }}</div>
    </div>

    <!-- Vendor Telephone 1 -->
    <div class="row" *ngIf="outlet.telephone1">
      <label class="row-label">Telephone 1</label>
      <div class="row-detail"> {{ outlet.telephone1 }}</div>
    </div>

  </div>
</ion-content>
